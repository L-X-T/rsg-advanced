<div class="card" [class.selected]="selected()">
  <div class="header">
    <h2 class="title">{{ item().from }} - {{ item().to }}</h2>
  </div>

  <div class="content">
    <p>
      Flight-No.: #{{ item().id }}
      @if (item().delayed) {
        <span>(delayed)</span>
      }
    </p>
    <p [class.delayed]="item().delayed">Date: {{ item().date | date: 'dd.MM.yyyy HH:mm' }}</p>
    <p>
      <ng-content>No content</ng-content>
    </p>
  </div>
</div>

{{ blink() }}
